<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <h1 style="display:none;">invisible heading</h1>
    <div class="wrapper">
      <div class="text">
        <div class="details">
          <div class="title">
            <h2>Get <span> insights</span> that help your business grow.</h2>
          </div>
          <div class="description">
            <p> 
              Discover the benefits of data analytics and make better decisions regarding revenue, 
              customer experience, and overall efficiency.
            </p>
          </div>
        </div>
        <div class="stats">
          <div class="companies">
            <h3>10k+</h3>
            <h4>companies</h4>
          </div>
          <div class="templates">
            <h3>314</h3>
            <h4>templates</h4>
          </div>
          <div class="queries">
            <h3>12M+ </h3>
            <h4>queries</h4>
          </div>
        </div>
      </div>
      <div class="image">
       
        <img src="./images/image-header-desktop.jpg" alt="photo-of-developers-in-an-office-space" class="picture">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Gichuru</a>.
  </div>
</body>
</html>
